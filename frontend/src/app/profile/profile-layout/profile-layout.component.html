    <div class="main-profile-wrapper">
        <div class="profile-info-container">
            <div class="prf-inf-header">
                <div class="avatar-container">
                    <!-- avatar -->
                    <div class="avatar">
                        <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="30" cy="30" r="29" stroke="#7D8592" stroke-opacity="0.202032"
                                stroke-width="2" />
                            <circle id="progressCircle" cx="30" cy="30" r="29" stroke="blue" stroke-width="2"
                                stroke-dasharray="182" stroke-dashoffset="222" fill="none" stroke-linecap="round"
                                transform="rotate(-90 30 30)" />
                            <foreignObject x="5" y="5" width="50" height="50">
                                <div xmlns="http://www.w3.org/1999/xhtml"
                                    style="width:50px; height:50px; border-radius: 50%; overflow: hidden;">
                                    <img src="assets/avatar.jpg"
                                        style="border-radius: 50%; width:50px; height:50px; object-fit:cover;" />
                                </div>
                            </foreignObject>
                        </svg>
                    </div>
                    <!-- button edit -->
                    <a href="" class="btn-edit">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                </div>
                <!-- name & department -->
                <div class="name-department-container">
                    <h5 class="name">Admin</h5>
                    <p class="department">UI/UX Designer</p>
                </div>
            </div>
            <div class="profile-form-container">
                <form class="prf-form">
                    <div class="main-info">
                        <h5 class="title">Main info</h5>
                        <div class="form-group">
                            <label for="position">Position</label>
                            <input readonly type="text" class="form-control" placeholder="UI/UX Designer" name=""
                                id="position">
                        </div>
                        <div class="form-group">
                            <label for="company">Company</label>
                            <input readonly type="text" class="form-control" placeholder="Cadabra" name="" id="company">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input readonly type="text" class="form-control" placeholder="NYC, New York, USA" name=""
                                id="location">
                        </div>
                        <div class="form-group">
                            <label for="bod">Birthday Date</label>
                            <input readonly type="text" placeholder="May 19, 1996" class="form-control" name=""
                                id="bod">
                        </div>
                    </div>
                    <div class="contact-info">
                        <h5 class="title">Main Info</h5>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input readonly type="text" class="form-control" placeholder="an.duc.0104@gmail.com" name=""
                                id="email">
                        </div>
                        <div class="form-group">
                            <label for="mobile_number">Mobile Number</label>
                            <input readonly type="text" class="form-control" placeholder="+84 828 188 334" name=""
                                id="mobile_number">
                        </div>
                        <div class="form-group">
                            <label for="skype">Skype</label>
                            <input readonly type="text" class="form-control" placeholder="Anduc 0104" name=""
                                id="skype">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="main-container w-100">
            <div class="main-navigation-bar"
                [ngClass]="{ 'd-flex': isSetting === false, 'd-none': isSetting === true }">
                <ul class="project-team-vacation-wrapper">
                    <li class="projects" [class.active]="activeNav === 'projects'">
                        <a [routerLink]="['/profile/project']">Projects</a>
                    </li>
                    <li class="team" [class.active]="activeNav === 'team'">
                        <a [routerLink]="['/profile/team']">Team</a>
                    </li>
                    <li class="vacations" [class.active]="activeNav === 'vacations'">
                        <a [routerLink]="['/profile/vacations']">My vacations</a>
                    </li>

                </ul>
                <div class="project-filter" *ngIf="activeNav !== 'team' && activeNav !== 'vacations'">
                    <button class="btn-filter">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M6 2H17.0926C17.8274 2 18.5366 2.26964 19.0857 2.75777C20.3241 3.85853 20.4356 5.75474 19.3349 6.99309L14.5463 12.379V18.7639C14.5463 19.0598 14.4912 19.3523 14.3845 19.6269L14.2948 19.8292C13.7065 21.0058 12.2757 21.4827 11.0991 20.8944L10.2047 20.4472C9.18832 19.939 8.54631 18.9002 8.54631 17.7639V12.381L3.75777 6.99309C3.31845 6.49885 3.05611 5.87498 3.00804 5.21952L3 5C3 3.34315 4.34315 2 6 2ZM17.0926 4H6C5.44772 4 5 4.44772 5 5C5 5.24491 5.08988 5.48131 5.25259 5.66436L10.2937 11.3356C10.4564 11.5187 10.5463 11.7551 10.5463 12V17.7639C10.5463 18.1427 10.7603 18.489 11.0991 18.6584L11.9935 19.1056C12.1822 19.1999 12.4116 19.1234 12.506 18.9348C12.5325 18.8817 12.5463 18.8232 12.5463 18.7639V12C12.5463 11.7551 12.6362 11.5187 12.7989 11.3356L17.84 5.66436C18.207 5.25158 18.1698 4.61951 17.757 4.25259C17.5739 4.08988 17.3375 4 17.0926 4Z"
                                fill="#0A1629" />
                        </svg>
                    </button>
                    <select name="" id="" class="project-select-filter form-select">
                        <option value="">Current Projects</option>
                    </select>
                </div>
                <button class="btn-add-request-vacation" *ngIf="activeNav === 'vacations'">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M7.99327 0.883379C7.93551 0.38604 7.51284 0 7 0C6.44772 0 6 0.447715 6 1V6H1L0.883379 6.00673C0.38604 6.06449 0 6.48716 0 7C0 7.55228 0.447715 8 1 8H6V13L6.00673 13.1166C6.06449 13.614 6.48716 14 7 14C7.55228 14 8 13.5523 8 13V8H13L13.1166 7.99327C13.614 7.93551 14 7.51284 14 7C14 6.44772 13.5523 6 13 6H8V1L7.99327 0.883379Z"
                            fill="white" />
                    </svg>
                    <span>Add Request</span>
                </button>
            </div>
            <main class="w-100">
                <router-outlet />
            </main>
        </div>
    </div>
</div>
