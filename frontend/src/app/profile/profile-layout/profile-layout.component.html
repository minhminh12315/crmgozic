<div id="main-layout-profile">
    <div class="profile-header">
        <h5>My Profile</h5>
        <a [ngClass]="{ 'd-flex': isSetting === false, 'd-none': isSetting === true }" class="btn-setting"

                    fill="#0A1629" />
            </svg>
        </a>
    </div>
    <div class="main-profile-wrapper">
        <div class="profile-info-container d-none d-lg-block">
            <div class="prf-inf-header">
                <div class="avatar-container">
                    <!-- avatar -->
                    <div class="avatar">
                        <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="30" cy="30" r="29" stroke="#7D8592" stroke-opacity="0.202032"
                                stroke-width="2" />
                            <circle id="progressCircle" cx="30" cy="30" r="29" stroke="blue" stroke-width="2"
                                stroke-dasharray="182" stroke-dashoffset="222" fill="none" stroke-linecap="round"
                                transform="rotate(-90 30 30)" />
                            <foreignObject x="5" y="5" width="50" height="50">
                                <div xmlns="http://www.w3.org/1999/xhtml"
                                    style="width:50px; height:50px; border-radius: 50%; overflow: hidden;">
                                    <img src="assets/avatar.jpg"
                                        style="border-radius: 50%; width:50px; height:50px; object-fit:cover;" />
                                </div>
                            </foreignObject>
                        </svg>
                    </div>
                    <!-- button edit -->
                    <a href="" class="btn-edit">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M15.8787 2.87868L7.29289 11.4645C7.10536 11.652 7 11.9064 7 12.1716V16.1716C7 16.7239 7.44772 17.1716 8 17.1716H12C12.2652 17.1716 12.5196 17.0662 12.7071 16.8787L21.2929 8.29289C22.4645 7.12132 22.4645 5.22183 21.2929 4.05025L20.1213 2.87868C18.9497 1.70711 17.0503 1.70711 15.8787 2.87868ZM19.8787 5.46447L19.9619 5.55867C20.2669 5.95096 20.2392 6.5182 19.8787 6.87868L11.584 15.1716H9V12.5856L17.2929 4.29289C17.6834 3.90237 18.3166 3.90237 18.7071 4.29289L19.8787 5.46447ZM11.0308 4.17157C11.0308 3.61929 10.5831 3.17157 10.0308 3.17157H6L5.78311 3.17619C3.12231 3.28975 1 5.48282 1 8.17157V18.1716L1.00462 18.3885C1.11818 21.0493 3.31125 23.1716 6 23.1716H16L16.2169 23.167C18.8777 23.0534 21 20.8603 21 18.1716V13.2533L20.9933 13.1366C20.9355 12.6393 20.5128 12.2533 20 12.2533C19.4477 12.2533 19 12.701 19 13.2533V18.1716L18.9949 18.3478C18.9037 19.9227 17.5977 21.1716 16 21.1716H6L5.82373 21.1665C4.24892 21.0752 3 19.7693 3 18.1716V8.17157L3.00509 7.9953C3.09634 6.42049 4.40232 5.17157 6 5.17157H10.0308L10.1474 5.16485C10.6448 5.10708 11.0308 4.68441 11.0308 4.17157Z"
                                fill="#0A1629" />
                        </svg>
                    </a>
                </div>
                <!-- name & department -->
                <div class="name-department-container">
                    <h5 class="name">Admin</h5>
                    <p class="department">UI/UX Designer</p>
                </div>
            </div>
            <div class="profile-form-container">
                <form class="prf-form">
                    <div class="main-info">
                        <h5 class="title">Main info</h5>
                        <div class="form-group">
                            <label for="position">Position</label>
                            <input readonly type="text" class="form-control" placeholder="UI/UX Designer" name=""
                                id="position">
                        </div>
                        <div class="form-group">
                            <label for="company">Company</label>
                            <input readonly type="text" class="form-control" placeholder="Cadabra" name="" id="company">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input readonly type="text" class="form-control" placeholder="NYC, New York, USA" name=""
                                id="location">
                        </div>
                        <div class="form-group">
                            <label for="bod">Birthday Date</label>
                            <input readonly type="text" placeholder="May 19, 1996" class="form-control" name=""
                                id="bod">
                        </div>
                    </div>
                    <div class="contact-info">
                        <h5 class="title">Main Info</h5>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input readonly type="text" class="form-control" placeholder="an.duc.0104@gmail.com" name=""
                                id="email">
                        </div>
                        <div class="form-group">
                            <label for="mobile_number">Mobile Number</label>
                            <input readonly type="text" class="form-control" placeholder="+84 828 188 334" name=""
                                id="mobile_number">
                        </div>
                        <div class="form-group">
                            <label for="skype">Skype</label>
                            <input readonly type="text" class="form-control" placeholder="Anduc 0104" name=""
                                id="skype">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="main-container w-100">
            <div class="main-navigation-bar"
                [ngClass]="{ 'd-flex': isSetting === false, 'd-none': isSetting === true }">
                <ul class="project-team-vacation-wrapper">
                    <li class="projects" [class.active]="activeNav === 'projects'">
                        <a [routerLink]="['/profile/project']">Projects</a>
                    </li>
                    <li class="team" [class.active]="activeNav === 'team'">
                        <a [routerLink]="['/profile/team']">Team</a>
                    </li>
                    <li class="vacations" [class.active]="activeNav === 'vacations'">
                        <a [routerLink]="['/profile/vacations']">My vacations</a>
                    </li>

                </ul>
                <div class="project-filter" *ngIf="activeNav !== 'team' && activeNav !== 'vacations'">
                    <button class="btn-filter">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M6 2H17.0926C17.8274 2 18.5366 2.26964 19.0857 2.75777C20.3241 3.85853 20.4356 5.75474 19.3349 6.99309L14.5463 12.379V18.7639C14.5463 19.0598 14.4912 19.3523 14.3845 19.6269L14.2948 19.8292C13.7065 21.0058 12.2757 21.4827 11.0991 20.8944L10.2047 20.4472C9.18832 19.939 8.54631 18.9002 8.54631 17.7639V12.381L3.75777 6.99309C3.31845 6.49885 3.05611 5.87498 3.00804 5.21952L3 5C3 3.34315 4.34315 2 6 2ZM17.0926 4H6C5.44772 4 5 4.44772 5 5C5 5.24491 5.08988 5.48131 5.25259 5.66436L10.2937 11.3356C10.4564 11.5187 10.5463 11.7551 10.5463 12V17.7639C10.5463 18.1427 10.7603 18.489 11.0991 18.6584L11.9935 19.1056C12.1822 19.1999 12.4116 19.1234 12.506 18.9348C12.5325 18.8817 12.5463 18.8232 12.5463 18.7639V12C12.5463 11.7551 12.6362 11.5187 12.7989 11.3356L17.84 5.66436C18.207 5.25158 18.1698 4.61951 17.757 4.25259C17.5739 4.08988 17.3375 4 17.0926 4Z"
                                fill="#0A1629" />
                        </svg>
                    </button>
                    <select name="" id="" class="project-select-filter form-select ">
                        <option value="">Current Projects</option>
                    </select>
                </div>
                <button data-bs-toggle="modal" data-bs-target="#vacationRequest" class="btn-add-request-vacation"
                    *ngIf="activeNav === 'vacations'">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M7.99327 0.883379C7.93551 0.38604 7.51284 0 7 0C6.44772 0 6 0.447715 6 1V6H1L0.883379 6.00673C0.38604 6.06449 0 6.48716 0 7C0 7.55228 0.447715 8 1 8H6V13L6.00673 13.1166C6.06449 13.614 6.48716 14 7 14C7.55228 14 8 13.5523 8 13V8H13L13.1166 7.99327C13.614 7.93551 14 7.51284 14 7C14 6.44772 13.5523 6 13 6H8V1L7.99327 0.883379Z"
                            fill="white" />
                    </svg>
                    <span>Add Request</span>
                </button>
                <div class="modal fade" id="vacationRequest" tabindex="-1" aria-labelledby="vacationRequestLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered ">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title" id="vacationRequestLabel">Add Request</h1>
                                <button type="button" class="btn-close-custom" data-bs-dismiss="modal"
                                    aria-label="Close">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M20.1064 18.6958C20.5835 18.2443 20.5826 17.4845 20.1046 17.034L14.232 11.5L20.1046 5.96597C20.5826 5.51549 20.5835 4.75571 20.1064 4.30419L20.041 4.24227C19.601 3.82583 18.9125 3.82508 18.4716 4.24056L12.5 9.86786L6.52845 4.24056C6.08755 3.82508 5.39905 3.82583 4.95906 4.24227L4.89363 4.30419C4.41658 4.75571 4.4174 5.51549 4.89544 5.96597L10.768 11.5L4.89544 17.034C4.4174 17.4845 4.41658 18.2443 4.89364 18.6958L4.95906 18.7577C5.39905 19.1742 6.08756 19.1749 6.52845 18.7594L12.5 13.1321L18.4716 18.7594C18.9125 19.1749 19.601 19.1742 20.041 18.7577L20.1064 18.6958Z"
                                            fill="#0A1629" />
                                    </svg>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form class="form-request-vacation-container w-100">
                                    <!-- reqeust type -->
                                    <div class="request-type-container">
                                        <h5 class="title">Request Type</h5>
                                        <div class="list-request-type">
                                            <label class="custom-radio">
                                                <input value="vacation" type="radio" name="option" />
                                                <span class="radio-style"></span>
                                                Vacation
                                            </label>
                                            <label class="custom-radio">
                                                <input value="sick leave" type="radio" name="option" />
                                                <span class="radio-style"></span>
                                                Sick Leave
                                            </label>
                                            <label class="custom-radio">
                                                <input value="work remotely" type="radio" name="option" />
                                                <span class="radio-style"></span>
                                                Work remotely
                                            </label>
                                        </div>
                                    </div>
                                    <!-- day hours -->
                                    <ul class="days-hours-container">
                                        <li [class.active]="activeAddRequest === 'days'"
                                            (click)="setActiveRequest('days')">
                                            <a>Days</a>
                                        </li>
                                        <li [class.active]="activeAddRequest === 'hours'"
                                            (click)="setActiveRequest('hours')">
                                            <a>Hours</a>
                                        </li>
                                    </ul>
                                    <!-- calendar container-->
                                    <div class="request-calendar">
                                        <div class="calendar-navigation">
                                            <button type="button" (click)="previousMonth()">
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                                        d="M4.2097 11.3871L4.29289 11.2929L9.29289 6.29289C9.68342 5.90237 10.3166 5.90237 10.7071 6.29289C11.0676 6.65338 11.0953 7.22061 10.7903 7.6129L10.7071 7.70711L7.415 11H19C19.5523 11 20 11.4477 20 12C20 12.5128 19.614 12.9355 19.1166 12.9933L19 13H7.415L10.7071 16.2929C11.0676 16.6534 11.0953 17.2206 10.7903 17.6129L10.7071 17.7071C10.3466 18.0676 9.77939 18.0953 9.3871 17.7903L9.29289 17.7071L4.29289 12.7071C3.93241 12.3466 3.90468 11.7794 4.2097 11.3871Z"
                                                        fill="#3F8CFF" />
                                                </svg>
                                            </button>
                                            <h2>{{ currentMonth }}, {{ currentYear }}</h2>
                                            <button type="button" (click)="nextMonth()">
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                                        d="M19.7903 11.3871L19.7071 11.2929L14.7071 6.29289C14.3166 5.90237 13.6834 5.90237 13.2929 6.29289C12.9324 6.65338 12.9047 7.22061 13.2097 7.6129L13.2929 7.70711L16.585 11H5C4.44772 11 4 11.4477 4 12C4 12.5128 4.38604 12.9355 4.88338 12.9933L5 13H16.585L13.2929 16.2929C12.9324 16.6534 12.9047 17.2206 13.2097 17.6129L13.2929 17.7071C13.6534 18.0676 14.2206 18.0953 14.6129 17.7903L14.7071 17.7071L19.7071 12.7071C20.0676 12.3466 20.0953 11.7794 19.7903 11.3871Z"
                                                        fill="#3F8CFF" />
                                                </svg>
                                            </button>
                                        </div>
                                        <div class="w-100">
                                            <div class="weekdays-header">
                                                <div class="weekday">Mon</div>
                                                <div class="weekday">Tue</div>
                                                <div class="weekday">Wed</div>
                                                <div class="weekday">Thu</div>
                                                <div class="weekday">Fri</div>
                                                <div class="weekday">Sat</div>
                                                <div class="weekday">Sun</div>
                                            </div>
                                            <!-- calendar -->
                                            <div class="days-grid">
                                                <div *ngFor="let day of workDays; let i = index" class="day-cell"
                                                    [class.other-month]="!day.isCurrentMonth"
                                                    [ngClass]="{'selected-range': selectedRange.start && selectedRange.end}">
                                                    <button type="button" class="day-number" (click)="selectDay(day)"
                                                        [ngClass]="getRangeClasses(day, i)">
                                                        {{ day.date }}
                                                    </button>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div *ngIf="activeAddRequest === 'hours'"
                                        class="d-flex flex-column align-items-center justify-content-center gap-4 w-100"
                                        style="margin-bottom:12px;">
                                        <div class="hours-request-container w-100">
                                            <div class="form-group w-100">
                                                <label for="fromHours">From</label>
                                                <span class="icon-time">
                                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                                        xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                                            d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM12 4C16.4183 4 20 7.58172 20 12C20 16.4183 16.4183 20 12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4ZM12.9933 6.88338C12.9355 6.38604 12.5128 6 12 6C11.4477 6 11 6.44772 11 7V12.25L11.0086 12.3808C11.0539 12.7247 11.2756 13.0246 11.5992 13.1662L15.5992 14.9162L15.7087 14.9567C16.1875 15.1032 16.7106 14.8707 16.9162 14.4008L16.9567 14.2913C17.1032 13.8125 16.8707 13.2894 16.4008 13.0838L13 11.596V7L12.9933 6.88338Z"
                                                            fill="#7D8592" />
                                                    </svg>
                                                </span>
                                                <select class="form-control" name="" id="fromHours">
                                                    <option class="d-none" checked>From</option>
                                                    <option *ngFor="let time of timeOptions" [value]="time">{{ time }}
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="form-group w-100">
                                                <label for="toHours">To</label>
